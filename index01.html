<!DOCTYPE html>
<html lang="zh-tw">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <button id="btn">Hide 段落文字</button>
    <p id="container">Hello world</p>
    <input type="text" id="textEmail" name="textEmail" />
    <script src="js/jquery-3.7.1.js"></script>
    <script>
      function init() {
        let btn = $("btn");
        console.log(btn);
      }

      $("#btn").click(function () {
        $("#textEmail").val("Ken@gmail.com");
        let html = $("#container").html();
        console.log("p 的innerHtml", html);
      });

      $(document).ready(init);
    </script>
  </body>
</html>
