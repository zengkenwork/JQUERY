<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>
      1. Lorem ipsum, dolor sit amet consectetur adipisicing elit. Laudantium,
      voluptate.
    </p>
    <p>
      2. Lorem ipsum, dolor sit amet consectetur adipisicing elit. Laudantium,
      voluptate.
    </p>
    <p class="hidden">
      3. Lorem ipsum, dolor sit amet consectetur adipisicing elit. Laudantium,
      voluptate.
    </p>
    <input type="text" class="hidden" value="hello" />
    <input type="button" data-id="5" value="OK" />

    <script src="js/jquery-3.7.1.js"></script>
    <script>
      function init() {}

      $("p:first").css("color", "red");
      $(".hidden").hide();
      $("[data-id *= '5']").css("font-size", "20px");
      $(document).ready(init);
    </script>
  </body>
</html>
