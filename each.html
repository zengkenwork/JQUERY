<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="myClass">第一個元素</div>
    <div class="myClass">第二個元素</div>
    <div class="myClass">第三個元素</div>
    <button id="logButton">顯示元素</button>
    <button id="logButton2">顯示元素2</button>

    <script src="js/jquery-3.7.1.js"></script>
    <script>
      $("#logButton").click(function () {
        $(".myClass").each(function (index, element) {
          console.log(`index : ${index} , text : ${element.innerText}`);
        });
      });
      // function裡的element 是div, 可以用 $(element)包成 jQuery物件
      // 就可以用 text()取得 innerText
      $("#logButton2").click(function () {
        $(".myClass").each(function (index, element) {
          let $element = $(element);
          console.log(`index : ${index} , text : ${$element.text()}`);
        });
      });
    </script>
  </body>
</html>
