<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <title></title>
    <style>
      table {
        border-collapse: collapse;
        border: 1px solid;
        width: 300px;
      }
      td {
        border: 1px solid;
        padding: 5px;
      }
      tr > td:first-child {
        width: 230px;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td>列1</td>
        <td><button class="delete">刪除</button></td>
      </tr>
      <tr>
        <td>列2</td>
        <td><button class="delete">刪除</button></td>
      </tr>
      <tr>
        <td>列3</td>
        <td><button class="delete">刪除</button></td>
      </tr>
      <tr>
        <td>列4</td>
        <td><button class="delete">刪除</button></td>
      </tr>
    </table>

    <script src="js/jquery-3.7.1.js"></script>
    <script>
      $(".delete").click(function () {
        $(this.closest("tr")).remove();
      });
    </script>
  </body>
</html>
